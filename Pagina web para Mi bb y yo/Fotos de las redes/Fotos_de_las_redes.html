<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendario de Octubre</title>
</head>
<body>
    <section>
        <div class="calendario">
            <p class="nombre_mes">Octubre</p>
            <div class="dias_semana">
                <p>Lun</p>
                <p>Mar</p>
                <p>Mie</p>
                <p>Jue</p>
                <p>Vie</p>
                <p>Sab</p>
                <p>Dom</p>
            </div>
            <div class="dias_mes">
                <p class="dias start-wednesday" data-dia="1">1</p> <!-- Día 1 empieza en miércoles -->
                <p data-dia="2">2</p>
                <p data-dia="3">3</p>
                <p data-dia="4">4</p>
                <p data-dia="5">5</p>
                <p data-dia="6">6</p>
                <p data-dia="7">7</p>
                <p data-dia="8">8</p>
                <p data-dia="9">9</p>
                <p data-dia="10">10</p>
                <p data-dia="11">11</p>
                <p data-dia="12">12</p>
                <p data-dia="13">13</p>
                <p data-dia="14">14</p>
                <p data-dia="15">15</p>
                <p data-dia="16">16</p>
                <p data-dia="17">17</p>
                <p data-dia="18">18</p>
                <p data-dia="19">19</p>
                <p data-dia="20">20</p>
                <p data-dia="21">21</p>
                <p data-dia="22">22</p>
                <p data-dia="23">23</p>
                <p data-dia="24">24</p>
                <p data-dia="25">25</p>
                <p data-dia="26">26</p>
                <p data-dia="27">27</p>
                <p data-dia="28">28</p>
                <p data-dia="29">29</p>
                <p data-dia="30">30</p>
                <p data-dia="31">31</p>
            </div>
        </div>
    </section>

    <!-- Modal para añadir notas -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Añadir nota para el día <span id="modal-dia"></span></h2>
            <textarea id="nota-text" placeholder="Escribe tu nota aquí..."></textarea>
            <button id="guardar-nota">Guardar nota</button>
        </div>
    </div>

        <!-- Menú contextual -->
        <div id="context-menu" class="context-menu">
            <ul>
                <li data-color="rojo">Guardia Pilar</li>
                <li data-color="verde">Guardia Andrea</li>
                <li data-color="azul">Guardia Pilar Tarde</li>
            </ul>
        </div>
    <script src="scriptCalendario.js"></script>
</body>
</html>
