<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas para Gatas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/variables.css"
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Tareas para Gatas</h1>
    </header>

    <main>
        <section id="calendar-section">
            <h2>Calendario de Tareas</h2>
            <div id="calendar"></div>
        </section>

        <section id="task-list">
            <h2>Tareas Programadas</h2>
            <ul id="task-items"></ul>
        </section>

        <section id="add-task">
            <h2>Agregar Tarea</h2>
            <form id="task-form">
                <input type="text" id="task-description" placeholder="Descripción de la tarea" required>
                <input type="date" id="task-date" required>
                <button type="submit">Agregar Tarea</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Gestión de Tareas para Gatas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
