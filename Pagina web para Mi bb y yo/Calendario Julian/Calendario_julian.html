    <script>
        // Seleccionar todos los días del calendario
        const dias = document.querySelectorAll('.day');
        
        // Para el clic sostenido
        let holdTimer;

        dias.forEach(dia => {
            let clickCount = 0; // Contador de clicks para cada día

            // Evento para el click normal
            dia.addEventListener('click', function() {
                clickCount++; // Incrementa el contador al hacer clic

                // Cambiar colores según el número de clicks
                if (clickCount === 1) {
                    this.style.backgroundColor = 'blue'; // Primer clic - Azul
                    this.style.color = 'white';
                } else if (clickCount === 2) {
                    this.style.backgroundColor = 'green'; // Segundo clic - Verde
                    this.style.color = 'white';
                } else {
                    this.style.backgroundColor = ''; // Tercer clic - Color original
                    this.style.color = '';
                    clickCount = 0; // Reiniciar contador
                }
            });
        });
    </script>
